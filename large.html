<!doctype html>
<html lang="en">
  <head>
    <style>
      #button {
        height: 50px;
        width: 50px;
      }
      .js-large {
        height: 100px;
        width: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button id="button">click</button>
    <script>
      let button = document.querySelector("#button");
      function double() {
        button.classList.add("js-large");
      }
      let behaviour = function event() {
        setTimeout(double, 2000);
        console.log('asi')
      };
      button.addEventListener("click", behaviour);
    </script>
  </body>
</html>
